<h2 class="head">Our books</h2>

<kzmch-cart></kzmch-cart>

<div class="books">
  <div *ngFor="let book of books; let i=index">
    <div class="book">
      <div class="book__name">
        {{ i + 1 }}. {{ book.name }}
      </div>
      <div class="book__description">
        {{ book.description }}
      </div>
      <div class="book__options">
        <div class="book__options_category">
          {{ book.category }}
        </div>
        <div class="book__options_created">
          {{ book.createDate }}
        </div>
        <div class="book__options_price">
          {{ book.price }}
        </div>
      </div>
      <div class="book__buy">
        <button [disabled]="!book.isAvailable" (click)="onBuy(i)">
          BUY
        </button>
      </div>
    </div>
  </div>
</div>
