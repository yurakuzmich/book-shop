<div class="books">
    <div class="books__card" *ngFor="let book of booksList">
        <h3><a routerLink="/book">{{ book.name }}</a></h3>
        <div>{{ book.description }}</div>
        <div>{{ book.price }}</div>
        <div>
            <button [disabled]="!book.isAvailable" (click)="onBuy(book)">BUY</button>
        </div>
    </div>
</div>
